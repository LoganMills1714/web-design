<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <h1>HTML Calculator</h1>
    <form>
        <input type="number" id="num_1" value="value">
        <select name="operators" id="operator" value="value">
            <option value="+" id="add" value="value">+</option>
            <option value="-" id="sub" value="value">-</option>
            <option value="*" id="mul" value="value">*</option>
            <option value="/" id="div" value="value">/</option>
        </select>
        <input type="number" id="num_2">
        <input type="button" value="Submit" onClick="operate()">
        <p id="answer"></p>
    </form>

    <div class="text_box right">
        <h1 class="centered">Loagn Mills</h1>
        <p>This is a test paragraph in the text box</p>
    </div>

    <script>

        function operate() {
            var num_1 = parseInt(document.getElementById("num_1").value);
            var num_2 = parseInt(document.getElementById("num_2").value);
            var operator = document.getElementById("operator").value;
            console.log(num_1)
            console.log(operator)
            console.log(num_2)
            if (operator == "+") {
                var answer = num_1 + num_2
            } else if (operator == "-") {
                var answer = num_1 - num_2
            } else if (operator == "*") {
                var answer = num_1 * num_2
            } else {
                var answer = num_1 / num_2
            }
            console.log(answer)
            var return_answer = document.getElementById("answer");
            return_answer.innerHTML = "The answer is " + answer
        }

    </script>
</body>

</html>
